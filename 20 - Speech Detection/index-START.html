<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
  <h1 id="status">Ready</h1>
  <button type="button" id="start">Start</button> 
  <div class="words" contenteditable>
    <p id="speech"></p>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';
  recognition.maxAlternatives = 1;

  const status = document.querySelector('#status');
  const start = document.querySelector('#start');
  const words = document.querySelector('.words');
  const speech = words.querySelector('#speech');

  start.addEventListener('click', () => {
    if (start.classList.contains('disable')) {
      start.classList.remove('disable');
      start.innerHTML = 'Start';
      status.innerHTML = 'Ready';
      recognition.stop();
      return;
    }
    start.classList.add('disable');
    start.innerHTML = 'Stop';
    status.innerHTML = 'Receiving';
    recognition.start();
  });

  recognition.addEventListener('speechstart', () => {
    speech.innerHTML = '';
    spoken = '';
  });

  recognition.addEventListener('result', (e) => {
    var newWords = e.results.map(word => word[0].transcript);
    speech.innerHTML += ' ' + newWords.join(' ');
  });

  recognition.addEventListener('speechend', () => {
    recognition.stop();
    start.classList.remove('disable');
    start.innerHTML = 'Start';
    status.innerHTML = 'Ready';
  })


</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    button {
      opacity: 1.0;
      cursor: allowed;
      background-color: purple;
      border: none;
      color: white;
      text-align: center;
      padding: 10px;
    }

    button.disable {
      background-color: red;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem 0;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
