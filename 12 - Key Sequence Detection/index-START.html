<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const secretCode = 'michael';
let seq = [];
function updateSeq(e) {
	let key = e.key;
	seq.push(key);
	seq = seq.slice(-secretCode.length);
	if (seq.join('') == secretCode) {
		cornify_add();
	}
}

window.addEventListener("keyup", updateSeq);
</script>
</body>
</html>
